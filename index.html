<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body class="flex-col flex-center">
  <main class="card">
    <div class="card-img-container">
      <img src="/images/image-equilibrium.jpg" alt="Equilibrium">
      <a href="#" class="card-detail-overlay flex-center">
        <img src="/images/icon-view.svg" alt="Details">
      </a>
    </div>
    <h1 class="card-title text-large"><a href="#">Equilibrium #3429</a></h1>
    <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card-stats text-small">
      <div>
        <img src="/images/icon-ethereum.svg" alt="Ethereum">
        <p>0.041 ETH</p>
      </div>
      <div>
        <img src="/images/icon-clock.svg" alt="Clock">
        <p>3 days left</p>
      </div>
    </div>
    <div class="hr"></div>
    <div class="author-info text-small">
      <img src="/images/image-avatar.png" alt="Jules Wyvern">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/AkromDev" target="_blank">AkromDev</a>.
    </footer>
</body>
</html>
